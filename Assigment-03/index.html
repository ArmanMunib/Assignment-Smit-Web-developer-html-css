<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="">
            <center>
            
            <div>
             <img src="./saylani.logo.png" alt="saylani.img">
            </div>
            <br>
            <div>
                <h2>Saylani Mas It Traning &amp; Job Creative Program</h2>
                </div>
            <br>
            </center>
          
            <label for="Name">Name:</label>  
    <input id="Name" type="text" placeholder="Input your name Here" size="50" name="Username" pattern="[A-Za-z0-9_]{1,32}" title="enter only alphabet" required="">
    <br>
    <br>
    <label for="Father Name">Father's Name:</label>
     <input id="Father Name" type="text" placeholder="Input your name Here" size="50" name="Username" pattern="[A-Za-z0-9_]{1,32}" title="enter only alphabet" required="">
    <br>
    <br>
    <label for="Mother Name">Mother's Name:</label>
    <input id="Mother Name" type="text" placeholder="Input your name Here" size="50" name="Username" pattern="[A-Za-z0-9_]{1,32}" title="enter only alphabet" required="">
    <br>
    <br>
    <label for="phone number">Phone Number</label>
    <select>
        <option value="+91" id="phone-number">+92</option>
      </select>
    
    <input type="tel" class="input" name="phone-number" maxlength="10" id="phone number" placeholder="Enter your phone number" pattern="[7-9]{1}[0-9]{9}" title="Please enter valid phone number">
    <!--same as above-->
    <br>
    <br>
    <label for="Email">Email:</label>
    <input id="Email" type="email" name="My Email" placeholder="enter your email here" pattern="[a-z0-9,_%+-]+@[a-z0-9,+]+\.[a-z]{2,63}$">
    
    <br>
    <br>
    <label for="Male">Male:</label>
    <input id="Male" type="radio" name="My Gender" value="Male">
    <label for="Female">Female:</label>
    <input id="Female" type="radio" name="My Gender" value="Female">
    <label for="Other">Other:</label>
    <input id="Other" type="radio" name="My Gender" value="Other">
    <br>
    <br>
    
    
    <label for="Age">Age</label>
    <input id="Age" type="text" name="age" placeholder="Enter your age" maxlength="2" pattern="^[0-9]{2}$" required="" title="Enter numbers only">
    <br>
    <br>
    
    <label for="Date">Date of Birth:</label>
    <input id="Date" type="date" name="Date" required="">
    <br>
    <br>
    
    <label for="Address">Address:</label>
    <textarea id="Address" class="textarea" name="address" cols="30" rows="5" placeholder="Enter your address" pattern="^[a-zA-Z][a-zA-Z0-9-_.]{5,12}$" maxlength="100" required=""></textarea>
    <br>
    <br>
    
    <label for="Blood Group">Blood Group:</label>
    <select id="Blood Group" name="Drop Down">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
    <br>
    <br>
    
    <label for="CSE">CSE:</label>
    <input id="CSE" type="radio" name="Faculty"> 
    <label for="MBA">MBA:</label>
    <input id="MBA" type="radio" name="Faculty">
    <label for="BBA">BBA:</label>
    <input id="BBA" type="radio" name="Faculty">
    <br>
    <br>
    
    <h4>Select Course</h4>
    <br>
    <label for="Java">Java</label> 
    <input id="Java" type="checkbox" name="field">
    <label for="C++">C++</label>
    <input id="C++" type="checkbox" name="field">
    <label for="NODE JS">NODE JS</label> 
    <input id="NODE JS" type="checkbox" name="field">
    <label for="HTML">HTML</label>
    <input id="HTML" type="checkbox" name="field">
    <label for="CSS">CSS</label>
    <input id="CSS" type="checkbox" name="field">
    <br>
    <br>
    
    
    <label for="Upload Photo">Upload Photo</label>
    <input id="Upload Photo" type="file" name="myfile" placeholder="Upload your photo" rows="7" required="">
    <div>
      <p id="file-size">Max size 100kb</p>
    </div>
    <br>
    <br>
    
    <label for="Password">Password</label>
    <input id="Password" type="password" class="input" name="" placeholder="Enter your password min 8 characters" autocomplete="off" onkeyup="check()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" maxlength="100" minlength="8" required="">
    <br>
    <br>
    
    <label for="Confirm Password">
      Confirm Password
    </label>
    <input id="Confirm Password" type="password" onkeyup="check()" class="input" name="" placeholder="Confirm password" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" maxlength="100" minlength="8" required="">
    <br>
    <br>
    
    <label for="Pin Code">
      Pin Code
    </label>
    <input id="Pin Code" type="text" class="input" name="pincode" placeholder="Enter your pin code" maxlength="6" pattern="^[0-9]{6}$" required="">
    <br>
    <br>
    
    
      <input id="Confirmation" type="checkbox" name="check" value="Declared" title="I hereby declare that the above information provided is true and correct" required="">
      <label for="Confirmation">
        I hereby declare that the above information provided is true and correct.
      </label>
    <br>
    <br>
    
    <label for="textarea">Your Queries Regarding This Form!</label>
    <textarea name="" id="textarea" cols="30" rows="3" placeholder="comments Section"></textarea>
    <br>
    <br>
    
    <button type="submit" value="Register" class="btn" onclick="checkPassword()">Register</button>
    <button type="reset" value="Reset" class="btn">Reset</button>
    <br>
    <br>
    
    
      </form>
    
</body>
</html>
